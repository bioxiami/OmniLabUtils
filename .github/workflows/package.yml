name: R Package CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('devtools', 'roxygen2', 'rcmdcheck'), repos='https://cloud.r-project.org')"

      - name: Generate documentation
        run: |
          Rscript -e "devtools::document()"

      - name: Run R CMD check
        run: |
          Rscript -e "rcmdcheck::rcmdcheck('.', error_on='error', args='--no-manual')"

      - name: Build package
        run: |
          R CMD build .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: r-package
          path: "*.tar.gz"

      - name: Upload to GitHub Release (if tag)
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.tar.gz"
